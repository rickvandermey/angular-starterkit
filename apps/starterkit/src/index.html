<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width,initial-scale=1" name="viewport" />

		<title>Angular Starterkit</title>
		<meta
			content="Starterkit specially for Angular v10"
			name="description"
		/>
		<!-- Keep under 500 characters -->
		<meta
			content="
				connect-src https://localhost:4000 'self' https://www.google-analytics.com;
				default-src 'self';
				font-src 'self';
				img-src 'self' https://images.unsplash.com data: https://www.google-analytics.com;
				script-src 'self' https://www.google-analytics.com 'unsafe-inline';
				style-src 'self' 'unsafe-inline';
			"
			http-equiv="Content-Security-Policy"
		/>
		<base href="/" />

		<!-- Favicon Meta Tags.  -->
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<link
			href="/assets/icons/icon-72x72.png"
			rel="icon"
			sizes="72x72"
			type="image/png"
		/>
		<link
			href="/assets/icons/icon-96x96.png"
			rel="icon"
			sizes="96x96"
			type="image/png"
		/>
		<link
			href="/assets/icons/icon-128x128.png"
			rel="icon"
			sizes="128x128"
			type="image/png"
		/>
		<link
			href="/assets/icons/icon-144x144.png"
			rel="icon"
			sizes="144x144"
			type="image/png"
		/>
		<link
			href="/assets/icons/icon-152x152.png"
			rel="icon"
			sizes="152x152"
			type="image/png"
		/>
		<link
			href="/assets/icons/icon-192x192.png"
			rel="icon"
			sizes="192x192"
			type="image/png"
		/>
		<link
			href="/assets/icons/icon-384x384.png"
			rel="icon"
			sizes="384x384"
			type="image/png"
		/>
		<link
			href="/assets/icons/icon-512x512.png"
			rel="icon"
			sizes="512x512"
			type="image/png"
		/>

		<!-- Web App Settings. -->
		<meta content="Angular Starterkit" name="application-name" />
		<meta content="yes" name="mobile-web-app-capable" />

		<!-- Apple iOS Settings. -->
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta
			content="black-translucent"
			name="apple-mobile-web-app-status-bar-style"
		/>
		<meta content="Angular Starterkit" name="apple-mobile-web-app-title" />
		<meta content="telephone=no" name="format-detection" />
		<link href="/assets/icons/icon-72x72.png" rel="apple-touch-icon" />
		<link
			href="/assets/icons/icon-72x72.png"
			rel="apple-touch-icon-precomposed"
		/>
		<link
			href="/assets/icons/icon-72x72.png"
			rel="apple-touch-icon"
			sizes="57x57"
		/>
		<link
			href="/assets/icons/icon-72x72.png"
			rel="apple-touch-icon"
			sizes="72x72"
		/>
		<link
			href="/assets/icons/icon-128x128.png"
			rel="apple-touch-icon"
			sizes="114x114"
		/>
		<link
			href="/assets/icons/icon-144x144.png"
			rel="apple-touch-icon"
			sizes="144x144"
		/>

		<!-- Google Android. -->
		<meta content="#1976d2" name="theme-color" />

		<meta content="max-age=0" http-equiv="cache-control" />
		<meta content="no-cache" http-equiv="cache-control" />
		<meta content="no-store" http-equiv="cache-control" />
		<meta content="must-revalidate" http-equiv="cache-control" />
		<meta content="0" http-equiv="expires" />
		<meta content="Tue, 01 Jan 1980 1:00:00 GMT" http-equiv="expires" />
		<meta content="no-cache" http-equiv="pragma" />

		<link href="manifest.json" rel="manifest" />
	</head>
	<body>
		<noscript
			>Please enable JavaScript to continue using this
			application.</noscript
		>
		<app-root></app-root>
	</body>
</html>
