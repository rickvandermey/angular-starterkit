<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Angular Starterkit</title>
		<meta
			name="description"
			content="Starterkit specially for Angular v10"
		/>

		<meta
			http-equiv="Content-Security-Policy"
			content="
				connect-src https://localhost:4000 'self' https://www.google-analytics.com;
				default-src 'self';
				font-src 'self';
				img-src 'self' https://images.unsplash.com data: https://www.google-analytics.com;
				script-src 'self' https://www.google-analytics.com 'unsafe-inline';
				style-src 'self' 'unsafe-inline';
			"
		/>
		<base href="/" />
